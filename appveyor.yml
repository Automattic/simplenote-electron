environment:
  CSC_ENC_KEY: 
    secure: qjH2ZaCgr2sQSdAsBKT7n+o7jSBUHo5j8vyUFarUIKt55MvPVIgBave3kY7SO2Kmk/KS8+T4PA7Y5OmJBaV8NyqijCoMByDcP9pehu5rkdA=
  CSC_KEY_PASSWORD:
    secure: LIl7Fkr/mxpbjj/eD4EDgA==
  CSC_LINK: ./resources/certificates/win.p12
  DEBUG: electron-builder

image: Visual Studio 2017

install:
  - ps: Install-Product node 10
  - cinst make
  - npm install

before_build:
  - PS: openssl aes-256-cbc -d -in .\resources\certificates\win.p12.enc -out .\resources\certificates\win.p12 -k %CSC_ENC_KEY%

build_script:
  - make package-win32

artifacts:
  - path: release\*.exe
  - path: release\*.yml
