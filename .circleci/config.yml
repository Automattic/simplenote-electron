version: 2

references:
  npm_restore_cache: &npm_restore_cache
    restore_cache:
      name: Restore npm cache
      keys:
        - v1-npm-{{ arch }}-{{ checksum "package-lock.json" }}
  npm_save_cache: &npm_save_cache
    save_cache:
      name: Save npm cache
      key: v1-npm-{{ arch }}-{{ checksum "package-lock.json" }}
      paths:
        - ~/.npm
  app_cache_paths: &app_cache_paths
    - dist
    - desktop
    - resources

jobs:
  build:
    macos:
      xcode: "9.4.1"
    shell: /bin/bash --login
    working_directory: /Users/distiller/simplenote
    steps:
      - checkout
      - run:
          name: Decrypt assets
          command: |
                  openssl aes-256-cbc -d -in ./resources/certificates/mac.p12.enc -out ./resources/certificates/mac.p12 -k ${SECRETS_ENCRYPTION_KEY}
      - *npm_restore_cache
      - run: npm ci
      - run: make package-osx
      - persist_to_workspace:
          root: /Users/distiller/simplenote
          paths: *app_cache_paths

  linux:
    docker:
      - image: electronuserland/builder:wine-mono
    working_directory: /simplenote
    steps:
      - checkout
      - attach_workspace:
          at: /simplenote
      - *npm_restore_cache
      - run:
          name: Install linux dev dependencies
          command: |
                  apt-get update
                  apt-get -y install libxkbfile-dev libxkbfile-dev:i386 libxss-dev libx11-dev:i386
      - run: npm ci
      - *npm_save_cache
      - run: make package-linux
      - run:
          name: Release cleanup
          command: |
                  set +e
                  rm -rf release/github
                  rm -rf release/linux-unpacked
      - persist_to_workspace:
          root: /simplenote
          paths:
            - release

  mac:
    macos:
      xcode: "9.0"
    shell: /bin/bash --login
    working_directory: /Users/distiller/simplenote
    steps:
      - checkout
      - attach_workspace:
          at: /Users/distiller/simplenote
      - *npm_restore_cache
      - run: npm ci
      - *npm_save_cache
      - run:
          name: Build Mac
          environment:
            CSC_LINK: resources/certificates/mac.p12
            CSC_FOR_PULL_REQUEST: true
          command: |
                  make package-osx
      - run: 
          name: Release cleanup
          command: |
                  set +e
                  rm -rf release/github
                  rm -rf release/mac
      - persist_to_workspace:
          root: /Users/distiller/simplenote
          paths:
            - release

  artifacts:
    docker:
      - image: buildpack-deps:trusty
    working_directory: /simplenote
    steps:
      - attach_workspace:
          at: /simplenote
      - store_artifacts:
          path: release


workflows:
  version: 2
  wp-desktop:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - linux:
          requires:
          - build
          filters:
            tags:
              only: /.*/
      - mac:
          requires:
          - build
          filters:
            tags:
              only: /.*/
      - artifacts:
          requires:
            - linux
            - mac
          filters:
            tags:
              only: /.*/
